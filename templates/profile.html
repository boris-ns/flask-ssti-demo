{% extends 'base.html' %}

{% block content %}

<h1> Profile: {{ data.name }}</h1>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}

    {{ form.status_field.label }}
    {{ form.status_field(size=100)}}

    {{ form.submit() }}
</form>

<h4>User posts:</h4>

{% for post in posts %}
    <p>
        {{ post.text }}
    </p>
    <p>
        {{ post.date }}
    </p>
{% endfor %}

{% endblock %}
